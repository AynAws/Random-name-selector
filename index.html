<!doctype html>
<html lang="en">
    <head>
        <title>Name Selector</title>
        <!--FAVICON-->
        <link 
            rel="icon" 
            type="image/x-icon" 
            href="imgs/cakeclip.png"
        />
        <!-- Required meta tags -->
        <meta 
            charset="utf-8"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link 
            rel="stylesheet" 
            href="style.css"
        />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="center">Random Name Selector</h1>
            <h3 class="center">Enter names and submit them one at a time!</h3>
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-outline-success" onclick="listGen()">Click to generate the list</button>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-success" onclick="nameIn()">Enter Name Here</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div id="p"></div>
                </div>
                <div class="col-6 center">
                    <h3>Chosen one:</h3><br>
                    <div>Placeholder</div>
                </div>
            </div>
        </div>

            <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
